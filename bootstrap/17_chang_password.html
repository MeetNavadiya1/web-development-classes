<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    
    <div class="conteiner">
        <div class="row mt-5">
            <div class="col-sm-8 col-12 offset-sm-2 offset-0">
                <div class="card">
                    <div class="card-header text-bg-danger">
                        <h2>change password</h2>
                    </div>
                    <div class="card-body">
                        <form action="success.html" method="post">
                            <div class="row mb-3">
                                <label for="current_password" class="col-form-label col-sm-3">Current Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="current_password" id="current_password" class="form-control" placeholder="current password" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="new_password" class="col-form-label col-sm-3">New Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="new_password" id="new_password" class="form-control" placeholder="new password" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="confirm_new_password" class="col-form-label col-sm-3">Confirm New Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control" placeholder="confirm new password" required />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
