<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of accept & placeholder</h1>
    <form action="">
        enter your name 
        <input type="text" name="name" placeholder="your surname name fathername" /> <br/>
        
        Select file 
        <input type="file" name="file" /> <br/>
        
        Select Photo 
        <input type="file" name="photo" accept="image/*" /> <br/>
        
        Select Resume(pdf) 
        <input type="file" name="pdf" accept="application/pdf" /> <br/>
    </form>
</body>
</html>
