<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <br>
    <br>
    <br>
    
    <div class=".container-fluid">
        <div class="row">

            <div class="col-sm-2"></div>

            <div class="col-12 col-sm-8">
                <div class="card">
                    <div class="card-header bg-info">
                        <h2> change password</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row ">
                                <label class="col-form-label col-sm-3 ">Current Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="current_password" class="form-control"
                                        placeholder=" Enter current password" required />
                                </div>
                            </div>
                            <br>
                            <div class="row ">
                                <label class="col-form-label col-sm-3">New Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="New_password" class="form-control"
                                        placeholder=" Enter New password" required />
                                </div>
                            </div>
                            <br>
                            <div class="row ">
                                <label class="col-form-label col-sm-3">confirm Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="confirm_password" class="form-control"
                                        placeholder=" Enter confirm password" required />
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn,bg-info col-sm-12">save password</button>

                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-2"></div>

        </div>
    </div>


    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
