<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Html Table Generator</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" onsubmit="return GenerateTable();">
                            <div class="form-group mt-2">
                                <label for="row">Row</label>
                                <input type="number" class="form-control" id="row" name="row" required />
                              </div>
                              <div class="form-group mt-2">
                                <label for="column">Column</label>
                                <input type="number" class="form-control" id="column" name="column" required />
                              </div>
                              <div class="form-group mt-2">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required />
                              </div>
                              <div class="form-group mt-2">
                                <label for="loop">Select Loop</label> <br/>
                                <input type="radio" name="loop" id="dowhile" value="1"> Do While Loop <br/>
                                <input type="radio" name="loop" id="for" value="2"> For Loop <br/>
                                <input type="radio" name="loop" id="while" value="3"> While Loop <br/>
                              </div>
                              <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Output</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped" id="output">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script src="table_generator.js"></script>
</body>
</html>
