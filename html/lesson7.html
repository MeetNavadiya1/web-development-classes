<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chang password</title>
</head>
<body>
    
    <form action="lesson1.html" method="post">
        <table border="2" width="40%" cellpadding="10" cellspacing="5" align="center">
            <tr>
                <td>
                    Enter old password
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="old_pass" id="" placeholder="Enter old password" required>
                </td>
            </tr>
            <tr>
                <td>
                    Enter new password
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="new_pass" id="" placeholder="Enter new password" required>
                </td>
            </tr><tr>
                <td>
                    confirm new password
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="con_pass" id="" placeholder="Enter confirm password" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="change password">
                    <input type="reset" value="clear">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
