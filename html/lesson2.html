<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson2</title>
</head>

<body>

    <h1>list tag in html</h1>

    <!-- unorderd list -->

    <ul>
        <li>india</li>
         <ul type="square">
            <li>gujarat</li>
            <li>maharastra</li>
            <li>kashmir</li>
            <li>tamilnadu</li>
         </ul>

        <li>australia</li>
        <li>us</li>
        <li>pakistan</li>
        <li>russia</li>
    </ul>

    <!-- orderrd list -->

    <ol type="i">
    <li>india</li>
        <ul>
            <li>gujarat</li>
            <li>maharastra</li>
            <li>kashmir</li>
            <li>tamilnadu</li>
        </ul>

        <li>australia</li>
        <li>us</li>
        <li>pakistan</li>
        <li>russia</li>
    </ol>

</body>

</html>
