<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-5 w-50 m-auto shadow">
                    <div class="card-header text-bg-primary fs-4 fw-bold text-center">
                        Log In
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="col mt-3 mb-4 w-75 m-auto">
                                <label for="uname" class="form-label">Username</label>
                                <input type="text" maxlength="10" id="uname" class="form-control" required/>
                            </div>
    
                            <div class="col my-3 w-75 m-auto">
                                <label for="pass" class="form-label">Password</label>
                                <input type="password" maxlength="15" id="pass" class="form-control" required/>
                            </div>
    
                            <div class="col text-center w-75 m-auto">
                                <input type="submit" value="submit" class="btn btn-primary fs-5 fw-bold p-1 mt-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
