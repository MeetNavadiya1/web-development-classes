<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card w-50 mt-5 m-auto">
                    <div class="card-header">
                        Add Tasks Here
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return addTask();">
                            <div class="row">
                                <div class="col-8">
                                    <label for="" class="form-label">Task Name</label>
                                    <input type="text" name="" id="task" class="form-control" required />
                                </div>
                                <div class="col-4">
                                    <input type="submit" value="Add" class="btn btn-danger w-100 mt-4">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered mt-5 w-50 m-auto">
                    <thead>
                        <tr>
                            <td width="90%">Task Name</td>
                            <td width="10%">Remove</td>
                        </tr>
                    </thead>
                    <tbody id="output">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b3c19b0ad4.js" crossorigin="anonymous"></script>
    <script>
        function addTask(){
            let task = document.getElementById('task').value;
            let output = document.getElementById('output');
            output.innerHTML += `<tr><td class="fs-4">${task}</td><td><i class="fa-solid fa-trash fs-5 mt-2 mx-3" onclick="return removeTask(this);"></i></td></tr>`;
            document.getElementById('task').value = '';
            return false;
        }
        function removeTask(task){
            task.parentElement.parentElement.parentElement.removeChild(task.parentElement.parentElement);
            return false;
        }
    </script>
</body>

</html>
