<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            text-align: center;
            margin-top: 100px;
        }

        .image {
            width: 30%;
            transition: all 1s ease;
        }

        .image:hover {
            width: 40%;
            clip-path: polygon(0 0,100% 10%,100% 100%,0 90%);
        }
    </style>
</head>

<body>

    <div class="main">
        <img src="../image/1.webp" alt="" class="image">
    </div>

</body>

</html>
