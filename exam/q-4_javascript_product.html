<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product managemant</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-5">
                    <div class="card-header text-bg-warning fs-4 fw-bold text-center">
                        Enter Product
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return saveProduct();">
                            <div class="row">
                                <div class="col">
                                    <label for="name" class="form-label">Product Name</label>
                                    <input type="text" id="name" class="form-control" required />
                                </div>
                                <div class="col">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" id="price" class="form-control" required />
                                </div>
                                <div class="col">
                                    <label for="weight" class="form-label">Weight</label>
                                    <input type="number" id="weight" class="form-control" required />
                                </div>
                            </div>
                            <div class="row mt-4">
                                <input type="submit" value="Add Product" class="btn btn-warning w-50 m-auto fw-bold">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-5">
                    <div class="card-header text-bg-warning fs-5 fw-bold text-center">
                        List Of Products
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered fw-bold">
                            <thead>
                                <tr>
                                    <td>Product Name</td>
                                    <td>Price</td>
                                    <td>Weight</td>
                                    <td>Delete</td>
                                </tr>
                            </thead>
                            <tbody id="output">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script>
        class Items {
            constructor(name,price,weight) {
                this.name = name;
                this.price = price;
                this.weight = weight;
                console.log(this);
            }
            addProduct() {
                let output = $('output');
                console.log(this);
                output.innerHTML += `<tr>
                                    <td>${this.name}</td>
                                    <td>${this.price}</td>
                                    <td>${this.weight}</td>
                                    <td><input type="button" value="Delete" class="btn btn-danger fw-bold p-1" onclick="removeItem(this);"></td>
                                </tr>`;
                $('name').value = '';
                $('price').value = '';
                $('weight').value = '';
            }
        }
        function removeItem(item) {
            console.log(item);
            item.parentElement.parentElement.parentElement.removeChild(item.parentElement.parentElement);
        }
        function saveProduct() {
            let name = $('name').value;
            let price = parseInt($('price').value);
            let weight = parseInt($('weight').value);
            console.log(name,price,weight);
            let item = new Items(name,price,weight);
            item.addProduct();
            return false;
        }
    </script>
</body>

</html>
